<!DOCTYPE html>
<html>
<head>
  <style>
    .post {
      border: 1px solid gray;
      margin-bottom: 20px;
      padding: 20px;
    }
    .post img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    .post .text {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .post .actions {
      display: flex;
      justify-content: space-between;
    }
    .post .actions button {
      background-color: lightgray;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="post" *ngFor="let post of posts">
    <img src="https://via.placeholder.com/350x150" alt="Post Image">
    <div class="text">
      
        <!--<p>OWNER : {{ post.owner.username }}</p>-->
        <p>{{ post.text }}</p>
        <p>{{ post.numberOfLikes }} LIKES</p>

    </div>
    
    
    <div class="actions">
      <button>Like</button>
      <button>Comment</button>
    </div>
  </div>
  
</body>
</html>
